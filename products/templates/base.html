
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
 </head>
 <body>

  
   <div class="container">

<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <ul class="navbar-nav mr-auto">
    
        <li class="nav-item">
    
             <a class="nav-link" href="{% url 'products:product_list' %}">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url 'products:product_add' %}">Products</a>
           </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'products:product_list' %}">Products Lists</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'password_reset' %}">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </li>
        {% endif %}
     
    
     </ul>
    
     </nav>
{% if messages %}

{% for message in messages %}
<div>{{message}}</div>
{%endfor%}
{% endif %}
 {% block content%}
{% endblock %}

   </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        	
        </script>

    </body>
</html>
